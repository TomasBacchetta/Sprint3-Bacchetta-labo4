<head>
    <link rel="stylesheet" href="registro.component.scss">
</head>

<div appmensaje id="cover-spin" *ngIf = "this.spinner"></div>

<div class = "alerta" id="alerta" *ngIf = "this.alerta">
    <div class="bloque-alerta">
        <h3 class = "mensaje-alerta">Registro compleado</h3>
        <br>
        <button type="button" class ="btn btn-primary" routerLink="/home">Volver</button>
    </div>
    
</div>

<section class="vh-100" style="background-color: rgb(255, 255, 255);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Regístrese</p>

                <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input name = "nombre" [(ngModel)] = "this.usuario.nombre" type="text" id="form3Example1c" class="form-control" />
                      <label class="form-label" for="form3Example1c">Su nombre</label>
                      <br>
                      <label class = "labelError" *ngIf = "this.nombreInvalido">Nombre inválido</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input name = "correo" type="email" id="form3Example3c" class="form-control" [(ngModel)] = "this.usuario.correo"/>
                      <label class="form-label" for="form3Example3c">Su correo</label>
                      <br>
                      <label class = "labelError" *ngIf = "this.correoInvalido">Correo inválido</label>
                      <label class = "labelError" *ngIf = "this.existeUsuario">Ya existe el usuario</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input name = "clave" type="password" id="form3Example4c" class="form-control" [(ngModel)] = "this.usuario.clave"/>
                      <label class="form-label" for="form3Example4c">Contraseña</label>
                      <br>
                      <label class = "labelError" *ngIf = "this.claveInvalida">Contraseña inválida</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input name = "clave2" type="password" id="form3Example4cd" class="form-control" [(ngModel)] = "this.claveConfirmada"/>
                      <label class="form-label" for="form3Example4cd">Repita su contraseña</label>
                      <br>
                      <label class = "labelError" *ngIf = "this.claveNoConcuerda">Contraseña no concuerda</label>
                    </div>
                  </div>

                  

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" (click) = "registrar()">Aceptar</button>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" routerLink="">Volver</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="./assets/felix-register.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
